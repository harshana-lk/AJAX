<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Welcome to AJAX</h1>
    <h2>Let's implement AJAX with Jquery</h2>
    <button id="btn1" type="button">Send a Request</button>
    <button id="btn2" type="button">Send a Request</button>
    <p class="display"></p>

    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>

    <script>
      document
        .querySelector("#btn1")
        .addEventListener("click", function (event) {
          $.ajax({
            url: "db/db.txt",
            async: false, //false=Synchronous(Blocking) , true=Asynchronous(Non-Blockiung)
            success: function (resp) {
              console.log(resp);

              document.querySelector(".display").innerHTML = resp;
            },
            error: function (xhr) {
              console.log(xhr);
            },
          });
          console.log("Ended");
        });

      document
        .querySelector("#btn2")
        .addEventListener("click", function (event) {
          $.ajax({
            url: "db/db.xml",
            async: false, //false=Synchronous(Blocking) , true=Asynchronous(Non-Blockiung)
            success: function (resp) {
              console.log(resp);

              document.querySelector(".display").innerHTML = resp;
            },
            error: function (xhr) {
              console.log(xhr);
            },
          });
          console.log("Ended");
        });
    </script>
  </body>
</html>
