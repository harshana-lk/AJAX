<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX-Implementation</title>
</head>
<body>
    <h1>Welcome to AJAX</h1>
    <h2>Let's implement AJAX with XMLHttpRequest Object</h2>
    <button id="btn" type="button">Send a Request</button>


    <script>
        document.querySelector("#btn").addEventListener("click", function(event) {
           let http = new XMLHttpRequest();
           console.log(http.readyState,"After the XMLHttpRequest Object created");
           http.open("GET", "db/db.txt", true);
           console.log(http.responseText);
           console.log(http.readyState,"After the Opne method invoked");
           http.send();
           console.log(http.readyState,"After the Response text printed");

           http.onreadystatechange = function() {
               console.log(http.readyState,"Inside on ReadyState onChanage");
           }
        });
    </script>
</body>
</html>
